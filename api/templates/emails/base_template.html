<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .header {
            background-color: #1a0c66; /* School Primary Color */
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 40px 30px;
            line-height: 1.6;
            color: #4a5568;
        }
        .content p {
            margin-bottom: 20px;
        }
        .content ul, .content ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .content li {
            margin-bottom: 10px;
        }
        .footer {
            background-color: #f8fafc;
            padding: 30px 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
        }
        .footer p {
            margin: 5px 0;
        }
        /* Bullet point and link fixes for Outlook/Gmail */
        a {
            color: #1a0c66;
            text-decoration: none;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d71f0f; /* School Secondary Color */
            color: #ffffff !important;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Shining Light School</h1>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px; letter-spacing: 1px; text-transform: uppercase;">Official Communication</div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            {{ content|safe }}
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p><strong>Shining Light School</strong></p>
            <p>Providing Excellence in Education</p>
            <p>&copy; {{ year }} Shining Light School. All rights reserved.</p>
            <p style="margin-top: 15px;">You are receiving this email because you are a registered member of our school community.</p>
        </div>
    </div>
</body>
</html>
